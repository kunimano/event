<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, minimum-scale=.25, user-scalable=yes">
  <title i18n-content="title"></title>
  <link rel="stylesheet" href="css/fontfaces.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/moment.min.js" type="text/javascript"></script>
  <script src="js/countdown.min.js" type="text/javascript"></script>
  <script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>
</head>
<body style="
  cursor: default;
  -webkit-user-select: none; /* Safari */        
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* IE10+/Edge */
  user-select: none; /* Standard */
">
  <div id="templateHook"></div>
  <template id="goodies-template">
    <div class="output" id="output">
      <h1 class="cursor" style="
        font-size: min(5vw,5vh);
        font-weight: normal;
      ">Wij zijn getrouwd!</h1>
      <div class="text-box" onclick="update()">
        <a href="#" class="btn btn-white btn-animate">Update?!</a>
      </div>
    </div>
    <div id="goodieswrapper" style="
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50vh;
        left: 50vw;
      ">
      <img id="goodiespic" src="picture/thegoodies.jpg" class="normal-pic"/>
    </div>
    <audio id="goodiessound" controls autoplay loop hidden>
        <source src="picture/Netsky Hybrid Minds - Let Me Hold You Lyrics.mp3" type="audio/mpeg">
    </audio>
  </template>
  <script>
    var template = $('#goodies-template').html();
    var updated = false;
    $('#templateHook').html(template);
    function update() {
      if (!updated) {
        $("#goodiespic").attr("src","picture/thegoodies_update.jpg");
        $("#goodiessound").attr("src","picture/B-A-B-Y - Carla Thomas.mp3");
      }
    }
  </script>
</body>
</html>
